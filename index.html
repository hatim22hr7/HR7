  .social-links a.youtube {

  .social-links a.youtube:hover {

  .social-links a.twitch {

  #mouse-light {
    position: fixed;

    width: 200px;

  .rgb-text {

    background-size: 2000% 2000%;

    -webkit-text-fill-color: transparent;
    animation: rgbAnimation 10s linear infinite;
    letter-spacing: 4px;
    user-select: none;
  }

  @keyframes rgbAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }

<script>
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  let mouseX = 0;
  let mouseY = 0;
  let lines = [];

  function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  for(let i=0; i<50; i++) {
    lines.push({
      x: Math.random() * w,
      y: Math.random() * h,
      length: 80 + Math.random() * 40,
      angle: Math.random() * 2 * Math.PI,
      speed: 0.002 + Math.random() * 0.004
    });
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    ctx.strokeStyle = 'rgba(255,255,255,0.12)';
    ctx.lineWidth = 1;
    lines.forEach(line => {
      line.angle += line.speed;
      let x2 = line.x + Math.cos(line.angle) * line.length;
      let y2 = line.y + Math.sin(line.angle) * line.length;
      ctx.beginPath();
      ctx.moveTo(line.x, line.y);
      ctx.lineTo(x2, y2);
      ctx.stroke();

      let dx = mouseX - line.x;
      let dy = mouseY - line.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 200){
        ctx.strokeStyle = 'rgba(255, 0, 0,'+ (0.3 - dist/700) +')';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    });
    requestAnimationFrame(draw);
  }
  draw();

  const mouseLight = document.getElementById('mouse-light');
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    mouseLight.style.left = (mouseX - 100) + 'px';
    mouseLight.style.top = (mouseY - 100) + 'px';
  });
</script>
